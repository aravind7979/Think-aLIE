<div id="node-title"></div>
<div id="node-description"></div>

<script>
fetch('data/concept_graph/arrays/node_11_summary_ai_scope.json')
  .then(res => res.json())
  .then(data => {
    document.getElementById('node-title').innerText = data.title;
    document.getElementById('node-description').innerText = data.description.core_idea;
  });
</script>
