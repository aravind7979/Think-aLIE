<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Think-LIE: Arrays Concept Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    h1 { color: #2c3e50; }
    h2 { color: #34495e; margin-top: 20px; }
    select { padding: 5px; margin: 10px 0; font-size: 16px; }
    button { padding: 5px 10px; margin: 0 5px; font-size: 14px; cursor: pointer; }
    .section { margin-bottom: 20px; }
    ul { margin-left: 20px; }
    .nav-buttons { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Think-LIE: Arrays Concept Viewer</h1>

  <!-- Node Selection -->
  <label for="node-select"><strong>Select Node:</strong></label>
  <select id="node-select"></select>

  <div class="nav-buttons">
    <button id="prev-node">Previous Node</button>
    <button id="next-node">Next Node</button>
  </div>

  <!-- Node Content -->
  <div class="section">
    <h2 id="node-title"></h2>
    <p id="node-core-idea"></p>
  </div>

  <div class="section">
    <h3>Explanation</h3>
    <ul id="node-explanation"></ul>
  </div>

  <div class="section">
    <h3>Examples</h3>
    <ul id="node-examples"></ul>
  </div>

  <div class="section">
    <h3>Key Points</h3>
    <ul id="node-keypoints"></ul>
  </div>

  <script>
    const select = document.getElementById('node-select');
    const title = document.getElementById('node-title');
    const coreIdea = document.getElementById('node-core-idea');
    const explanation = document.getElementById('node-explanation');
    const examples = document.getElementById('node-examples');
    const keypoints = document.getElementById('node-keypoints');
    const prevBtn = document.getElementById('prev-node');
    const nextBtn = document.getElementById('next-node');

    let nodes = [];
    let currentIndex = 0;

    // Load index.json
    fetch('./data/concept_graph/arrays/index.json')
      .then(res => res.json())
      .then(indexData => {
        nodes = indexData.nodes;
        select.innerHTML = '';
        nodes.forEach((nodeFile, idx) => {
          const option = document.createElement('option');
          option.value = idx;
          option.innerText = `Node ${idx+1}: ` + nodeFile.replace('.json','').replace(/_/g,' ');
          select.appendChild(option);
        });

        // Load first node by default
        if(nodes.length > 0){
            loadNode(0);
        }
        
      });

    function loadNode(index) {
      if (index < 0 || index >= nodes.length) return;
      currentIndex = index;
      select.value = index;

      fetch('./data/concept_graph/arrays/' + nodes[index])
        .then(res => res.json())
        .then(data => {
          title.innerText = data.title;
          coreIdea.innerText = data.description.core_idea;

          // Populate explanation
          explanation.innerHTML = '';
          data.description.explanation.forEach(line => {
            const li = document.createElement('li');
            li.innerText = line;
            explanation.appendChild(li);
          });

          // Populate examples
          examples.innerHTML = '';
          if (data.examples) {
            data.examples.forEach(line => {
              const li = document.createElement('li');
              li.innerText = line;
              examples.appendChild(li);
            });
          }

          // Populate key points
          keypoints.innerHTML = '';
          if (data.description.key_points) {
            data.description.key_points.forEach(line => {
              const li = document.createElement('li');
              li.innerText = line;
              keypoints.appendChild(li);
            });
          }
        });
    }

    // Dropdown change
    select.addEventListener('change', (e) => {
      const selectedIndex = parseInt(e.target.value);
      if (!isNaN(selectedIndex)) loadNode(selectedIndex);
    });


    // Next / Previous buttons
nextBtn.addEventListener('click', () => {
  if (currentIndex + 1 < nodes.length) {
    loadNode(currentIndex + 1);
  }
});

prevBtn.addEventListener('click', () => {
  if (currentIndex - 1 >= 0) {
    loadNode(currentIndex - 1);
  }
});
const chatIcon = document.getElementById("ai-chat-icon");
const chatWindow = document.getElementById("ai-chat-window");
const chatInput = document.getElementById("ai-chat-input");
const chatMessages = document.getElementById("ai-chat-messages");

chatIcon.onclick = () => {
  chatWindow.style.display =
    chatWindow.style.display === "flex" ? "none" : "flex";
};

chatInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter" && chatInput.value.trim() !== "") {
    const userMsg = chatInput.value;
    appendMessage("You", userMsg);
    chatInput.value = "";

    // Temporary response (until backend is added)
    appendMessage("Think-LIE AI", 
      "I understand your question about arrays. AI reasoning will be enabled once the backend is connected."
    );
  }
});

function appendMessage(sender, text) {
  const div = document.createElement("div");
  div.innerHTML = `<strong>${sender}:</strong> ${text}`;
  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

  </script>
  <!-- AI Chat Icon -->
<div id="ai-chat-icon">ðŸ¤–</div>

<!-- AI Chat Window -->
<div id="ai-chat-window">
  <div id="ai-chat-header">Think-LIE AI</div>
  <div id="ai-chat-messages"></div>
  <input type="text" id="ai-chat-input" placeholder="Ask about Arrays..." />
</div>

<style>
  #ai-chat-icon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #2c3e50;
    color: white;
    padding: 12px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 20px;
  }

  #ai-chat-window {
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 300px;
    height: 400px;
    background: white;
    border: 1px solid #ccc;
    display: none;
    flex-direction: column;
  }

  #ai-chat-header {
    background: #2c3e50;
    color: white;
    padding: 10px;
    font-weight: bold;
  }

  #ai-chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
  }

  #ai-chat-input {
    border: none;
    border-top: 1px solid #ccc;
    padding: 10px;
    width: 100%;
    outline: none;
  }
</style>
</body>
</html>
