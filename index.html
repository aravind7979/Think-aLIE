<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Think-LIE: Arrays Concept Viewer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 { color: #2c3e50; }
    h2 { color: #34495e; margin-top: 20px; }

    select, button {
      padding: 6px;
      margin: 6px 0;
      font-size: 14px;
    }

    .section { margin-bottom: 20px; }
    ul { margin-left: 20px; }

    .nav-buttons { margin-bottom: 20px; }

    /* ---------- AI CHAT UI ---------- */

    #ai-chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 28px;
      background: #2c3e50;
      color: white;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
    }

    #ai-chat-box {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      height: 380px;
      background: white;
      border: 1px solid #ccc;
      display: none;
      flex-direction: column;
    }

    #ai-chat-header {
      background: #2c3e50;
      color: white;
      padding: 10px;
      font-weight: bold;
    }

    #ai-chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    #ai-chat-input {
      border: none;
      border-top: 1px solid #ccc;
      padding: 10px;
      outline: none;
    }
  </style>
</head>

<body>

  <h1>Think-LIE: Arrays Concept Viewer</h1>

  <!-- Node Selection -->
  <label><strong>Select Node:</strong></label>
  <select id="node-select"></select>

  <div class="nav-buttons">
    <button id="prev-node">Previous Node</button>
    <button id="next-node">Next Node</button>
  </div>

  <!-- Node Content -->
  <div class="section">
    <h2 id="node-title"></h2>
    <p id="node-core-idea"></p>
  </div>

  <div class="section">
    <h3>Explanation</h3>
    <ul id="node-explanation"></ul>
  </div>

  <div class="section">
    <h3>Examples</h3>
    <ul id="node-examples"></ul>
  </div>

  <div class="section">
    <h3>Key Points</h3>
    <ul id="node-keypoints"></ul>
  </div>

  <!-- ---------- AI CHAT ---------- -->

  <div id="ai-chat-icon" onclick="toggleChat()">ðŸ¤–</div>

  <div id="ai-chat-box">
    <div id="ai-chat-header">Think-LIE AI (Arrays)</div>
    <div id="ai-chat-messages"></div>
    <input
      id="ai-chat-input"
      placeholder="Ask about arrays..."
      onkeydown="if(event.key==='Enter') sendMessage()"
    />
  </div>

  <!-- ---------- JS ---------- -->
  <script>
    /* ---------- ARRAYS NODE SYSTEM ---------- */

    const select = document.getElementById("node-select");
    const title = document.getElementById("node-title");
    const coreIdea = document.getElementById("node-core-idea");
    const explanation = document.getElementById("node-explanation");
    const examples = document.getElementById("node-examples");
    const keypoints = document.getElementById("node-keypoints");
    const prevBtn = document.getElementById("prev-node");
    const nextBtn = document.getElementById("next-node");

    let nodes = [];
    let currentIndex = 0;

    fetch("./data/concept_graph/arrays/index.json")
      .then(res => res.json())
      .then(data => {
        nodes = data.nodes;
        nodes.forEach((file, i) => {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = `Node ${i + 1}: ${file.replace(".json", "").replace(/_/g, " ")}`;
          select.appendChild(opt);
        });
        loadNode(0);
      });

    function loadNode(index) {
      if (index < 0 || index >= nodes.length) return;
      currentIndex = index;
      select.value = index;

      fetch("./data/concept_graph/arrays/" + nodes[index])
        .then(res => res.json())
        .then(data => {
          title.textContent = data.title;
          coreIdea.textContent = data.description.core_idea;

          explanation.innerHTML = "";
          data.description.explanation.forEach(e => {
            explanation.innerHTML += `<li>${e}</li>`;
          });

          examples.innerHTML = "";
          (data.examples || []).forEach(e => {
            examples.innerHTML += `<li>${e}</li>`;
          });

          keypoints.innerHTML = "";
          (data.description.key_points || []).forEach(e => {
            keypoints.innerHTML += `<li>${e}</li>`;
          });
        });
    }

    select.onchange = e => loadNode(+e.target.value);
    nextBtn.onclick = () => loadNode(currentIndex + 1);
    prevBtn.onclick = () => loadNode(currentIndex - 1);

    /* ---------- AI CHAT LOGIC (STEP 3) ---------- */

    function toggleChat() {
      const box = document.getElementById("ai-chat-box");
      box.style.display = box.style.display === "flex" ? "none" : "flex";
    }

    async function sendMessage() {
      const input = document.getElementById("ai-chat-input");
      const messages = document.getElementById("ai-chat-messages");
      const text = input.value.trim();
      if (!text) return;

      messages.innerHTML += `<div><b>You:</b> ${text}</div>`;
      input.value = "";

      try {
        const res = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        messages.innerHTML += `<div><b>AI:</b> ${data.reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      } catch {
        messages.innerHTML += `<div><b>AI:</b> Backend not reachable.</div>`;
      }
    }
  </script>

</body>
</html>
