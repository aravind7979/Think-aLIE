<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think-LIE A Language Intelligence Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f9f9f9;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #f9f9f9;
            border-right: 1px solid #ececec;
            display: flex;
            flex-direction: column;
            padding: 8px;
        }

        .sidebar-header {
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #000;
        }

        .logo-img {
    width: 32px;            /* Adjust size as needed */
    height: 32px;           /* Keep it square */
    border-radius: 50%;     /* Makes it circular */
    object-fit: cover;      /* Fill nicely */
    background-color: black; /* Black circular background */
    padding: 4px;           /* Optional: space between image and circle edge */
}

        .ai-avatar-img {
    width: 30px;            /* Adjust size as needed */
    height: 30px;           /*Keep it square */
    border-radius: 50%;     /* Makes it circular */
    object-fit: cover;      /* Fill nicely */
    background-color: black; /* Black circular background */
    padding: 2px;           /* Optional: space between image and circle edge */
}

        .new-chat-btn {
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px 16px;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 8px;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: #f3f4f6;
        }

        .section-header {
            padding: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            user-select: none;
        }

        .section-header:hover {
            background: #f3f4f6;
            border-radius: 8px;
        }

        .section-arrow {
            display: inline-block;
            transition: transform 0.2s;
        }

        .section-arrow.expanded {
            transform: rotate(90deg);
        }

        .section-content {
            display: none;
            padding: 8px 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .section-content.expanded {
            display: block;
        }

        .upload-btn {
            width: 100%;
            padding: 8px 12px;
            background: white;
            border: 1px dashed #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 8px;
            transition: background 0.2s;
        }

        .upload-btn:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .image-item {
            margin-bottom: 8px;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .image-item img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
        }

        .image-item video {
            width: 100%;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
        }

        .image-remove {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2px 6px;
            cursor: pointer;
            font-size: 10px;
        }

        .image-remove:hover {
            background: rgba(0,0,0,0.8);
        }

        .project-item {
            padding: 8px;
            background: #f9fafb;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 12px;
            color: #374151;
            position: relative;
            word-break: break-word;
        }

        .project-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #fee;
            color: #c00;
            border: none;
            border-radius: 4px;
            padding: 2px 6px;
            cursor: pointer;
            font-size: 10px;
        }

        .project-remove:hover {
            background: #fcc;
        }

        .add-project-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 12px;
            font-family: inherit;
            margin-bottom: 6px;
            box-sizing: border-box;
        }

        .add-project-btn {
            width: 100%;
            padding: 6px 12px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-bottom: 8px;
            transition: background 0.2s;
        }

        .add-project-btn:hover {
            background: #0d7a5f;
        }

        .sidebar-section {
            flex: 1;
            overflow-y: auto;
            padding: 4px 0;
        }

        .chat-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #374151;
            transition: background 0.2s;
            margin-bottom: 2px;
        }

        .chat-item:hover {
            background: #f3f4f6;
        }

        .chat-item.active {
            background: #ececec;
        }

        .sidebar-footer {
            padding: 8px;
            border-top: 1px solid #ececec;
        }

        .user-profile {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.2s;
        }

        .user-profile:hover {
            background: #f3f4f6;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #2ba6dc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
            color: #000;
        }

        .logout-btn {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
            width: 100%;
        }

        .logout-btn:hover {
            background: #fcc;
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 12px 16px;
            border-bottom: 1px solid #ececec;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .model-selector {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .model-selector:hover {
            background: #f3f4f6;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-messages.empty {
            align-items: center;
            justify-content: center;
        }

        .welcome-screen {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 400;
            color: #000;
            margin-bottom: 40px;
        }

        .message {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            padding: 0 20px;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
        }

        .message.user .message-avatar {
            background: #2ba6dc;
            color: white;
            border-radius: 50%;
        }

        .message.assistant .message-avatar {
            background: transparent;
            color: white;
        }

        .message-content {
            flex: 1;
            font-size: 16px;
            line-height: 1.6;
            color: #374151;
            padding-top: 4px;
            white-space: pre-wrap;
        }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            border-top: 1px solid #ececec;
            background: white;
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.05);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: #10a37f;
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.1);
        }

        .input-main {
            display: flex;
            align-items: flex-end;
            padding: 12px 16px;
            gap: 12px;
        }

        #messageInput {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            max-height: 200px;
            line-height: 1.5;
            color: #000;
        }

        #messageInput::placeholder {
            color: #9ca3af;
        }

        #sendButton {
            background: #ececec;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            color: #6b7280;
        }

        #sendButton:hover:not(:disabled) {
            background: #d1d5db;
        }

        #sendButton.active {
            background: #10a37f;
            color: white;
        }

        #sendButton.active:hover {
            background: #0d7a5f;
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
        }

        /* Animation for new messages */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            animation: slideIn 0.3s ease-out;
        }

        /* Loading animation */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* Image modal styles */
        .image-modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .image-modal-overlay.open {
            display: flex;
        }
        .image-modal {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        .image-modal img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .image-modal-close {
            position: absolute;
            top: -18px;
            right: -18px;
            background: rgba(255,255,255,0.95);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            font-size: 18px;
            display:flex;
            align-items:center;
            justify-content:center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src = "myLogo.png" alt="Logo" class = "logo-img">
                    <span>Think-LIE</span>
                </div>
            </div>

            <button class="new-chat-btn" onclick="newChat()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"></path>
                    <path d="m15 5 4 4"></path>
                </svg>
                New chat
            </button>
<div id="chatList"></div>
<button onclick="createNewChat()">+ New Chat</button>
            <!-- Images Section -->
            <div class="section-header" onclick="toggleSection('images')">
                <span class="section-arrow" id="imagesArrow">▶</span>
                <span>Images</span>
            </div>
            <div class="section-content" id="imagesContent">
                <input type="file" id="mediaInput" accept="image/*,video/*" style="display:none;" onchange="handleMediaUpload(event)">
                <button class="upload-btn" onclick="document.getElementById('mediaInput').click()">+ Add Image/Video</button>
                <div id="imagesList"></div>
            </div>

            <!-- Projects Section -->
            <div class="section-header" onclick="toggleSection('projects')">
                <span class="section-arrow" id="projectsArrow">▶</span>
                <span>Projects</span>
            </div>
            <div class="section-content" id="projectsContent">
                <textarea class="add-project-input" id="projectInput" placeholder="Add project link or note..." rows="2"></textarea>
                <button class="add-project-btn" onclick="addProject()">Add Project</button>
                <div id="projectsList"></div>
            </div>

            <div class="sidebar-section">
                <div class="chat-item active">Ready when you are.</div>
            </div>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">User</div>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <button class="model-selector">
                    Think-LIE AI
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
            </div>

            <div class="chat-messages empty" id="chatMessages">
                <div class="welcome-screen">
                    <h1 class="welcome-title">Ready when you are.</h1>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <div class="input-main">
                            <textarea 
                                id="messageInput" 
                                placeholder="Ask anything" 
                                rows="1"
                                onkeydown="handleKeyPress(event)"
                                oninput="autoResize(this); updateSendButton()"
                            ></textarea>
                            <button id="sendButton" onclick="sendMessage()" disabled>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="image-modal-overlay" id="imageModal" onclick="closeImageModal(event)">
        <div class="image-modal" onclick="event.stopPropagation()">
            <button class="image-modal-close" onclick="closeImageModal()">✕</button>
            <img id="imageModalImg" src="" alt="Full Image">
        </div>
    </div>
    <div class="image-modal-overlay" id="videoModal" onclick="closeVideoModal(event)">
        <div class="image-modal" onclick="event.stopPropagation()">
            <button class="image-modal-close" onclick="closeVideoModal()">✕</button>
            <video id="videoModalVideo" src="" controls style="max-width:100%; max-height:100%; border-radius:8px;"></video>
        </div>
    </div>

<script>
const API_URL =
    window.location.hostname === "localhost"
        ? "http://127.0.0.1:8000"
        : "https://your-backend.up.railway.app";

let currentChatId = null;
let chats = [];

/* ================= AUTH ================= */

function getToken() {
    return localStorage.getItem("access_token");
}

function logout() {
    localStorage.removeItem("access_token");
    localStorage.removeItem("user_email");
    window.location.href = "login.html";
}

/* ================= INITIAL LOAD ================= */

window.addEventListener("load", async () => {
    const token = getToken();
    if (!token) {
        window.location.href = "login.html";
        return;
    }

    await loadChats();
});

/* ================= CHAT LIST ================= */

async function loadChats() {
    const res = await fetch(`${API_URL}/chats`, {
        headers: {
            Authorization: `Bearer ${getToken()}`
        }
    });

    if (!res.ok) return logout();

    const data = await res.json();
    chats = data.chats || [];

    renderChatList();

    if (chats.length > 0) {
        selectChat(chats[0].id);
    } else {
        await createNewChat();
    }
}

function renderChatList() {
    const sidebar = document.getElementById("chatList");
    sidebar.innerHTML = "";

    chats.forEach(chat => {
        const btn = document.createElement("div");
        btn.className = "chat-item";
        btn.textContent = chat.title || "Untitled Chat";
        btn.onclick = () => selectChat(chat.id);

        if (chat.id === currentChatId) {
            btn.classList.add("active");
        }

        sidebar.appendChild(btn);
    });
}

/* ================= SELECT CHAT ================= */

async function selectChat(chatId) {
    currentChatId = chatId;
    renderChatList();
    await loadMessages(chatId);
}

async function loadMessages(chatId) {
    const res = await fetch(`${API_URL}/chats/${chatId}/messages`, {
        headers: {
            Authorization: `Bearer ${getToken()}`
        }
    });

    if (!res.ok) return logout();

    const data = await res.json();
    const chatMessages = document.getElementById("chatMessages");

    chatMessages.classList.remove("empty");
    chatMessages.innerHTML = "";

    data.messages.forEach(msg => {
        addMessageToUI(msg.role, msg.content);
    });
}

/* ================= SEND MESSAGE ================= */

async function sendMessage() {
    const input = document.getElementById("messageInput");
    const message = input.value.trim();
    if (!message) return;
    if (!currentChatId) return alert("Create or select a chat first.");

    addMessageToUI("user", message);
    input.value = "";

    const res = await fetch(`${API_URL}/chats/${currentChatId}/message`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${getToken()}`
        },
        body: JSON.stringify({ message })
    });

    if (!res.ok) return logout();

    const data = await res.json();
    addMessageToUI("assistant", data.reply);
}

/* ================= CREATE NEW CHAT ================= */

async function createNewChat() {
    const res = await fetch(`${API_URL}/chats`, {
        method: "POST",
        headers: {
            Authorization: `Bearer ${getToken()}`
        }
    });

    if (!res.ok) return logout();

    const data = await res.json();

    chats.unshift(data.chat);
    renderChatList();
    selectChat(data.chat.id);
}

/* ================= UI ================= */

function addMessageToUI(role, content) {
    const chatMessages = document.getElementById("chatMessages");

    if (chatMessages.classList.contains("empty")) {
        chatMessages.classList.remove("empty");
        chatMessages.innerHTML = "";
    }

    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${role}`;

    messageDiv.innerHTML = `
        <div class="message-avatar">
            ${role === "user" ? "U" : "<img src='myLogo.png' class='ai-avatar-img'>"}
        </div>
        <div class="message-content">${escapeHtml(content)}</div>
    `;

    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function escapeHtml(text) {
    const div = document.createElement("div");
    div.textContent = text;
    return div.innerHTML;
}

function handleKeyPress(event) {
    if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
    }
}
</script>
